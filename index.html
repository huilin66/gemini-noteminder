<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gemini NoteMinder</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 fill=%22%23fef3c7%22 stroke=%22%23d1d5db%22 stroke-width=%225%22/><path d=%22M70 90 L90 70 L70 70 Z%22 fill=%22%23fbbf24%22/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom Scrollbar for Notebook look */
      .notebook-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .notebook-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .notebook-scroll::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      .notebook-scroll::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Hide scrollbar for TimePicker Tumblers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Paper Patterns */
      .bg-pattern-lines {
        background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 100% 1.5rem;
      }
      .bg-pattern-grid {
        background-size: 20px 20px;
        background-image: linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
      }
      .bg-pattern-dots {
        background-image: radial-gradient(rgba(0,0,0,0.2) 1.5px, transparent 1.5px);
        background-size: 20px 20px;
      }
    </style>
